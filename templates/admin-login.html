<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login ‚Äì Fikri Production</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700;900&family=DM+Sans:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family:'DM Sans',sans-serif; background:linear-gradient(135deg,#0F172A,#1E1B4B,#0F172A); min-height:100vh; display:flex; align-items:center; justify-content:center; padding:1rem; color:#fff; }
    .card {
      max-width:400px; width:100%;
      background:rgba(255,255,255,0.06); backdrop-filter:blur(30px);
      border:1px solid rgba(255,255,255,0.1); border-radius:24px; padding:2.8rem;
      box-shadow:0 20px 60px rgba(0,0,0,0.5);
    }
    .logo { font-family:'Space Grotesk',sans-serif; font-size:1.5rem; font-weight:900; background:linear-gradient(135deg,#6366F1,#EC4899); -webkit-background-clip:text; -webkit-text-fill-color:transparent; margin-bottom:0.5rem; display:block; text-align:center; }
    .card-title { font-family:'Space Grotesk',sans-serif; font-size:1.4rem; font-weight:900; text-align:center; margin-bottom:0.5rem; }
    .card-sub { color:rgba(255,255,255,0.5); text-align:center; font-size:0.9rem; margin-bottom:2rem; }
    .form-group { margin-bottom:1.2rem; }
    label { display:block; font-size:0.85rem; font-weight:700; color:rgba(255,255,255,0.8); margin-bottom:0.5rem; }
    input {
      width:100%; padding:0.85rem 1rem; border-radius:12px; border:none; outline:none;
      background:rgba(255,255,255,0.07);
      box-shadow:inset 3px 3px 8px rgba(0,0,0,0.3);
      color:#fff; font-family:'DM Sans',sans-serif; font-size:0.95rem;
      transition:box-shadow 0.2s;
    }
    input:focus { box-shadow:inset 3px 3px 8px rgba(0,0,0,0.3), 0 0 0 2px rgba(99,102,241,0.5); }
    .btn {
      width:100%; padding:0.9rem; background:linear-gradient(135deg,#6366F1,#EC4899);
      border:none; border-radius:12px; color:#fff; font-weight:700; font-size:1rem;
      cursor:pointer; font-family:'DM Sans',sans-serif; margin-top:0.5rem;
      transition:all 0.2s;
    }
    .btn:hover { transform:translateY(-2px); box-shadow:0 8px 25px rgba(99,102,241,0.4); }

    /* FLASH */
    .flash { padding:0.8rem 1rem; border-radius:10px; font-size:0.9rem; font-weight:600; margin-bottom:1.2rem; }
    .flash-danger { background:rgba(239,68,68,0.15); border:1px solid rgba(239,68,68,0.3); color:#FCA5A5; }
    .flash-success { background:rgba(16,185,129,0.15); border:1px solid rgba(16,185,129,0.3); color:#6EE7B7; }

    .back { display:block; text-align:center; color:rgba(255,255,255,0.4); text-decoration:none; font-size:0.85rem; margin-top:1.5rem; transition:color 0.2s; }
    .back:hover { color:#fff; }
  </style>
</head>
<body>
<div class="card">
  <span class="logo">‚ö° Fikri Production</span>
  <div class="card-title">Admin Panel</div>
  <div class="card-sub">üîê Masuk untuk mengelola pesanan</div>

  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
    <div class="flash flash-{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
  {% endwith %}

  <form method="POST" action="/admin/login">
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" placeholder="admin" required autocomplete="username"/>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="current-password"/>
    </div>
    <button type="submit" class="btn">üîì Login</button>
  </form>
  <a href="/" class="back">‚Üê Kembali ke Beranda</a>
</div>
</body>
</html>
